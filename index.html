<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="escaperoom.css">
    <script defer src="escaperoom.js"></script>
</head>
<body>

    <div class="slider">
        <img class="slider-img" src="images/DAILY-ROOM-ESCAPE-INTER.png" alt="Slider Image">
        <button class="btn" onclick="prev()">Previous</button>
        <button class="btn" onclick="next()">Next</button>
    </div>
    

    <button id="show-clock-image" class="clock-btn tooltip">
        <img id="my-clock" class="my_clock" src="images/myclock.png" hidden alt="clock">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="show-backpack-image" class="backpack-btn tooltip">
        <img id="my-backpack" class="my_backpack" src="images/backpack.png" hidden alt="backpack">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="show-toolbox-image" class="toolbox-btn tooltip">
        <img id="my-toolbox" class="my_toolbox" src="images/toolbox.png" alt="toolbox-image">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="items-btn" class="shows-btn tooltip">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="items-btn" class="flowerpot-btn tooltip">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="items-btn" class="bigflowerpot-btn tooltip">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="show-drawer-image" class="drawer-btn tooltip">
        <img id="my-drawer" class="my_drawer" src="images/drawer.png" alt="drawer-image">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="show-key-image" class="earthglobe-btn tooltip">
        <img id="door-key" class="door_key" src="images/key.png" alt="door-key">
        <span class="tooltiptext">Get the key!</span>
    </button>

    <button id="items-btn" class="tableclock-btn tooltip">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>
    
    <button id="show-outdoor-image" class="outdoor-btn tooltip">
        <img id="outdoor-image" class="outdoor_btn" src="images/outdoor.jpg" alt="outdoor-image">
        <span class="tooltiptext">Open the door!</span>
    </button>

    <button id="items-btn" class="binder-btn tooltip">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>

    <button id="items-btn" class="picturefram-btn tooltip">
        <span class="tooltiptext">Let's have a closer look!</span>
    </button>
    
     

</body>
</html>
